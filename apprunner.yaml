version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
      - python3 -m playwright install chromium
run:
  command: uvicorn api_server:app --host 0.0.0.0 --port ${PORT:-8000} --log-level info
  network:
    port: 8000
